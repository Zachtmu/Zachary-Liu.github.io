<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible and Interactive Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Accessible Webpage Demo</h1>
        <button onclick="increaseTextSize()">Increase Text Size</button>
        <button onclick="toggleBackgroundColor()">Toggle Background Color</button>
    </header>

    <!-- Audio/Video Section -->
    <section>
        <h2>Media Section</h2>
        <figure>
            <!-- Embed your own audio or video file here -->
            <audio controls>
                <source src="your-audio-file.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <figcaption>This audio is recorded by [Your Name, Year].</figcaption>
        </figure>
    </section>

    <!-- Image Section with Alt Text Button -->
    <section>
        <h2>Image Gallery</h2>
        <div class="image-container">
            <figure>
                <img src="image1.jpg" alt="A description of image 1" id="img1">
                <figcaption>Taken on [Date] at [Location]</figcaption>
            </figure>
            <figure>
                <img src="image2.jpg" alt="A description of image 2" id="img2">
                <figcaption>Taken on [Date] at [Location]</figcaption>
            </figure>
            <figure>
                <img src="image3.jpg" alt="A description of image 3" id="img3">
                <figcaption>Taken on [Date] at [Location]</figcaption>
            </figure>
            <button onclick="displayAltText()">Show Alt Text for Images</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
