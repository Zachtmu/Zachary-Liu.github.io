<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosplay Contact Form</title>
    <link rel="stylesheet" href="lab6.css"> <!-- External CSS for styling -->
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <section>
        <h1>Contact Us</h1>
        <p>Tell us about your cosplay experience at Anime North 2024!</p>

        <!-- Form with various input elements -->
        <form id="cosplayForm">
            <!-- Single Text Field -->
            <label for="username">Name:</label>
            <input type="text" id="username" placeholder="Enter your name"><br>

            <!-- Multiple Text Field -->
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email"><br>

            <!-- Radio Buttons -->
            <p>Are you a cosplayer?</p>
            <input type="radio" id="yes" name="cosplayer" value="Yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="cosplayer" value="No">
            <label for="no">No</label><br>

            <!-- Checkboxes -->
            <p>What do you enjoy most about cosplay?</p>
            <input type="checkbox" id="props" value="Props">
            <label for="props">Props</label>
            <input type="checkbox" id="costumes" value="Costumes">
            <label for="costumes">Costumes</label>
            <input type="checkbox" id="makeup" value="Makeup">
            <label for="makeup">Makeup</label><br>

            <!-- Text Area -->
            <label for="comments">Tell us about your favorite cosplay event:</label><br>
            <textarea id="comments" rows="5" cols="33" placeholder="Share your thoughts..."></textarea><br>

            <!-- Color Picker -->
            <label for="favcolor">Choose your favorite cosplay color:</label>
            <input type="color" id="favcolor" value="#ff0000"><br>

            <!-- Submit and Reset Buttons -->
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">

        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Anime North Cosplay Community</p>
    </footer>

    <!-- External JavaScript Files -->
    <script src="lab6handling.js"></script>
    <script src="lab6storage.js"></script>
    
</body>
</html>
