<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Webpage Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Accessible Webpage Demo</h1>
        <div class="button-group">
            <button onclick="toggleTextSize()">Change Text Size</button>
            <button onclick="toggleBackgroundColor()">Dark Mode</button>
            <button onclick="displayAltText()">Show Alt Text for Images</button>
        </div>
    </header>

    <!-- Audio/Video Section -->
    <section>
        <h2>Media Section</h2>
        <figure>
            <audio controls>
                <source src="audiofile.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <figcaption>Satoh, H. (1985). This Boy [Video]. YouTube. https://youtu.be/phQ3KMHVXUs?si=H-C9mD-K9_nDujQT.</figcaption>
        </figure>
    </section>

    <!-- Image Section -->
    <section>
        <h2>Image Gallery</h2>
        <div class="image-container">
            <figure>
                <img src="image1.jpg" alt="A description of the image, A full body picture of a man wearing a red sweater" id="img1">
                <figcaption>Taken on Jun 10th, 2023 at Markham, ON</figcaption>
            </figure>
            <figure>
                <img src="image2.jpg" alt="A description of image, Two people, male and female standing infront of a car, female wearing black jacket and white pants and male wearing orange sweater and black pants" id="img2">
                <figcaption>Taken on April 15th at Toronto, ON</figcaption>
            </figure>
            <figure>
                <img src="image3.jpg" alt="A description of image, 1 male wearing all black holding a nascar tshirt infront of him at waist level." id="img3">
                <figcaption>Taken on August 19th at Markham, ON</figcaption>
            </figure>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
